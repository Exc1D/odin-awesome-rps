<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Anime RPS</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main class="card-container">
      <h1 class="title">Choose your Fighter!</h1>

      <div class="choices">
        <button class="choice" data-choice="rock">
          <img src="assets/anime-rock.png" />
          <span>Rock</span>
        </button>

        <button class="choice" data-choice="paper">
          <img src="assets/anime-paper.png" />
          <span>Paper</span>
        </button>

        <button class="choice" data-choice="scissors">
          <img src="assets/anime-scissors.png" />
          <span>Scissors</span>
        </button>
      </div>

      <div class="result-box">
        <h2 id="result">Score</h2>
        <p id="score">Player 0 - 0 Computer</p>
        <button id="resetBtn">Play Game</button>
      </div>
    </main>

    <script src="script.js"></script>
  </body>
</html>
